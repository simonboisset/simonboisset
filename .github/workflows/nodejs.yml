name: Node CI

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]
    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: Install
      run: yarn
    - name: Build
      run: yarn build
    - name: Build
      run: yarn deploy
      with:
        FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
      env:
        CI: true
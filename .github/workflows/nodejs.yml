name: Firebase Hosting Deploy
on:
  push:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: Install
      run: yarn
    - name: Build
      run: yarn build
      env:
        REACT_APP_API_KEY: ${{REACT_APP_API_KEY}}
        REACT_APP_AUTH_DOMAIN: ${{REACT_APP_AUTH_DOMAIN}}
        REACT_APP_DATABASE_URL: ${{REACT_APP_DATABASE_URL}}
        REACT_APP_POJECT_ID: ${{REACT_APP_POJECT_ID}}
        REACT_APP_STORAGE_BUCKET: ${{REACT_APP_STORAGE_BUCKET}}
        REACT_APP_MASSAGING_ID: ${{REACT_APP_MASSAGING_ID}}
        REACT_APP_APP_ID: ${{REACT_APP_APP_ID}}
        REACT_APP_MEASUREMENT_ID: ${{REACT_APP_MEASUREMENT_ID}}
        REACT_APP_MY_ID: ${{REACT_APP_MY_ID}}
    - name: Archive Production Artifact
      uses: actions/upload-artifact@master
      with:
        name: build
        path: build
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repo
      uses: actions/checkout@master
    - name: Download Artifact
      uses: actions/download-artifact@master
      with:
        name: build
        path: build
    - name: Deploy to Firebase
      uses: w9jds/firebase-action@master
      with:
        args: deploy --only hosting
      env:
        FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}